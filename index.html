<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikidata Anti-Pattern Analyzer</title>
    <link rel="shortcut icon" href="./static/assets/images/favicon.png">

    <link rel="stylesheet" type="text/css" href="static/assets/css/style.css"/>
</head>

<body>
    <div class="banner">
        <a href="./index.html">
            <img class="responsive" src="static/assets/images/wikidata_logo.png" alt="Wikidata Logo">
        </a>
    </div>
    <div id="title">
        <h1>Wikidata Anti-Pattern Analyzer</h1>
    </div>
    <form action="results.html" method="GET">
        <div id="prompt">
            <h2>I want to analyze...</h2>

            <div id="radio-input">
                <input type="radio" id="existent-antipattern" name="analysis-option" value="existent" checked>
                <label for="existent-antipattern">an entity</label>

                <input type="radio" id="new-antipattern" name="analysis-option" value="new">
                <label for="new-antipattern">a new statement</label><br>
            </div>

            <div id="existent" class="textInputDivDefault">
                <header>Entity</header>
                <input type="text" required minlength=2 pattern="[Qq]\d+" title="Type a valid entity (e.g. Q150)" id="inputEntity" name="inputEntity" placeholder="Q42">
            </div>
            <div id="show-new" class="textInputDiv">
                <header>New property</header>
                <input type="text" minlength=2 pattern="[Pp]\d+" title="Type a valid property (e.g. P31)" id="inputNewProperty" name="inputNewProperty" placeholder="P31">

                <header>New entity</header>
                <input type="text" minlength=2 pattern="[Qq]\d+" title="Type a valid entity (e.g. Q150)" id="inputNewEntity" name="inputNewEntity" placeholder="Q43">
            </div>

            <button type="submit">Look for violations</button>
        </div>
    </form>

    <div id="footer">
        <a href="https://github.com/AtilioA/WikidataAntipatternAnalyzer">Source code</a>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery"></script>
<script type="text/javascript" src="static/assets/js/script.js"></script>

</html>
