<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikidata Anti-pattern Analyzer</title>

    <link rel="stylesheet" type="text/css" href="static/assets/css/style.css"/>
</head>

<body>
    <div class="banner">
        <a href="./index.html">
            <img src="static/assets/images/wikidata_logo.png" alt="Wikidata Logo">
        </a>
    </div>
    <div id="title">
        <h1>Wikidata Anti-pattern Analyzer</h1>
    </div>
    <form action="/index.html"></form>
        <div id="prompt">
            <h2>Results:</h2>

            <div id="results">
                <p class="success"><u>Q42</u> <b>is not involved</b> in AP1.</p>
                <p class="failure"><u>Q42</u> <b>would be involved</b> in AP1 with <u>Q43</u>.</p>
            </div>

            <div id="comment">
                <p>New statement:</p>
                <code><i>wd:Q42 wdt:P279 wd:Q43</i></code>
            </div>

        <button id="start-over" type="submit">Start over</button>
    </form>

    <div id="footer">
        <a href="https://github.com/AtilioA/WikidataAntipatternAnalyzer">Source code</a>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery"></script>
<script type="text/javascript" src="static/assets/js/script.js"></script>
<!-- <script type="text/javascript" src="static/assets/jsquery_wikidata.js"></script> -->

</html>
