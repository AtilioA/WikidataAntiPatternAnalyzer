<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikidata Anti-Pattern Analyzer</title>
    <link rel="shortcut icon" href="./static/assets/images/favicon.png">

    <link rel="stylesheet" type="text/css" href="static/assets/css/style.css"/>
</head>

<body>
    <div class="banner">
        <a href="./index.html">
            <img class="responsive" src="static/assets/images/wikidata_logo.png" alt="Wikidata Logo">
        </a>
    </div>
    <div id="title">
        <h1>Wikidata Anti-Pattern Analyzer</h1>
    </div>
    <form action="index.html" method="GET">
        <div id="prompt">
            <h2>Results (AP1):</h2>

            <div class="results">
                <div id="results-up">

                </div>

                <hr/>

                <div id="results-down">

                </div>
            </div>

            <div id="comment">
            </div>

            <div id="disclaimer">
                <p>Instances of <a href="https://www.wikidata.org/wiki/Q23958852">variable-order class</a> aren't excluded from results.</p>
                <p>List of entities are limited to 3 entities max.</p>
            </div>

            <button id="start-over" type="submit">Start over</button>
    </form>

    <div id="footer">
        <a href="https://github.com/AtilioA/WikidataAntipatternAnalyzer">Source code</a>
    </div>
</body>

<script type="text/javascript" src="static/assets/js/query_wikidata.js"></script>

</html>
